<body>
  
    <div id="login" class="d-flex">

                <p class="my-2 d-none" id="login-error"></p>
                <button class="btn btn-outline-info w-80 mt-2 login-btn" onclick="login()">Login</button>
                <p class="text-white mt-3 mb-5">Donâ€™t have an account? <a href="signup.html" class="singup-acher">Sign Up</a></p>

    </div>
   



    
    <div id="home" class="d-none">
        <section>
            <div class="home-nav w-100">
