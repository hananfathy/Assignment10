<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@200;500&family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!---------------------------------- signup page  ----------------------------------->
    <div id="signup">
        <section class="login-popup mt-5">
            <div class="content mb-4 mt-4 d-flex flex-column justify-content-center align-items-center">
                <h1 class="mb-3 mt-4">Smart Login System</h1>
                <input class="mb-3 form-control w-80" type="text" name="name" id="name" placeholder="Enter your name">
                <input class="mb-3 form-control w-80" type="text" name="email" id="email" placeholder="Enter your email">
                <input class="mb-3 form-control w-80" type="password" name="password" id="password" placeholder="Enter your password">
                <p class="my-2 d-none" id="error"></p>
                <button class="btn btn-outline-info w-80 mt-2 login-btn" onclick="signup()">Sign Up</button>

                <p class="text-white mt-3 mb-5">You have an account? <a href="index.html" class="singup-acher">Signin</a></p>
            </div>

        </section>
    </div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
